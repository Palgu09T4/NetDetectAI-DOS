{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Password Reset</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background: #f7f9fc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .container {
    max-width: 480px;
    margin-top: 80px;
    padding: 30px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  h2 {
    color: #003366;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
  }
  p {
    color: #555;
    text-align: center;
    margin-bottom: 30px;
  }
  label {
    font-weight: 600;
    color: #222;
  }
  input[type="email"] {
    border-radius: 8px;
    border: 1px solid #ced4da;
    padding: 10px 14px;
    font-size: 1rem;
  }
  button {
    width: 100%;
    border-radius: 50px;
    font-weight: 600;
    padding: 12px;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #0056b3;
  }
  .back-link {
    display: block;
    margin-top: 20px;
    text-align: center;
    color: #007bff;
    text-decoration: none;
  }
  .back-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
    <h2>Password Reset</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit" class="mt-4">Send Reset Link</button>
    </form>

    <a href="{% url 'login' %}" class="back-link">Back to Login</a>
</div>
</body>
</html>
